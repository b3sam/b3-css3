<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>B3 CSS3</title>

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/modernizr-2.5.3.min.js"></script>
</head>
<body data-spy="scroll" data-target=".nav">

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <h1 class="brand"><a href="/">B3 CSS3 Generator</a></h1>

        <nav>
          <ul class="nav">
            <li><a href="#boxShadow">Box Shadow</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <div role="main" class="container">
    <header class="jumbotron subhead">
      <h1>B3 Studios CSS3 Generator</h1>
      <p class="lead">Because all of the others are totally fucking shit.</p>
    </header>

    <section id="boxShadow">
      <div class="page-header">
        <h2>Box Shadow</h1>
      </div>
        <div class="row">
          <div class="span6">
            <h3>Doing this:</h1>
              <div class="tabbable tabs-right">
                <ul class="nav nav-tabs">
                  <li class="active"><a href="#boxShadow1" data-toggle="tab">Shadow 1</a></li>
                  <li><a href="#boxShadow2" data-toggle="tab">Shadow 2</a></li>
                  <li><a href="#boxShadowAdd">ADD</a></li>
                </ul>

                <div class="tab-content well">
                  <div class="tab-pane active" id="boxShadow1">
                    <form class="form-horizontal">
                      <fieldset>
                        <div class="control-group">
                          <label class="control-label" for="units">Distance Units</label>
                          <div class="controls">
                            <select id="units" class="span1">
                              <option value="px" selected>px</option>
                              <option value="em">em</option>
                              <option value="pc">pc</option>
                              <option value="pt">pt</option>
                              <option value="in">in</option>
                              <option value="mm">mm</option>
                              <option value="cm">cm</option>
                            </select>
                          </div>
                        </div>
                        <div class="control-group">
                          <label class="control-label">Inset?</label>
                          <div class="controls">
                            <label class="radio inline"><input type="radio" name="inset" value="1"> Yeah!</label>
                            <label class="radio inline"><input type="radio" name="inset" value="0" checked> No Thanks.</label>
                          </div>
                        </div>
                        <div class="control-group">
                          <label class="control-label" for="x">Horizontal Offset</label>
                          <div class="controls">
                            <div class="input-append">
                              <input type="number" class="span1" id="x">
                              <span class="add-on units">px</span>
                            </div>
                          </div>
                        </div>
                        <div class="control-group">
                          <label class="control-label" for="y">Vertical Offset</label>
                          <div class="controls">
                            <div class="input-append">
                              <input type="number" class="span1" id="y">
                              <span class="add-on units">px</span>
                            </div>
                          </div>
                        </div>
                        <div class="control-group">
                          <label class="control-label" for="blur">Blur Radius</label>
                          <div class="controls">
                            <div class="input-append">
                              <input type="number" class="span1" id="blur">
                              <span class="add-on units">px</span>
                            </div>
                          </div>
                        </div>
                         <div class="control-group">
                          <label class="control-label" for="spread">Spread Distance</label>
                          <div class="controls">
                            <div class="input-append">
                              <input type="number" class="span1" id="spread">
                              <span class="add-on units">px</span>
                            </div>
                          </div>
                        </div>
                         <div class="control-group">
                          <label class="control-label" for="colour">Colour</label>
                          <div class="controls">
                            <input type="text" class="span1" id="colour">
                          </div>
                        </div>
                      </fieldset>
                    </form>
                  </div>
                  <div class="tab-pane" id="boxShadow2">
                    <h1>POOS</h1>
                  </div>
                </div>
              </div>
          </div>
          <div class="span6">
            <h3>Will probably look like this:</h1>
          </div>
        </div>
    </section>
  </div>
  <footer>

  </footer>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-colorpicker.js"></script>
  <script>
  $('#colour').colorpicker();
  </script>
</body>
</html>
